  <style>
    body {
      font-family: 'Poppins', sans-serif;
      height: 100%;
      margin: 0;
      background-image: url('assets/img/zxcv.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;   
    }

    .contained {
      max-width: 1400px;
      margin: 0 auto;
      margin-top: 30px;
    }

    #header {
      position: relative;
      top: 10px;
      left: 0;
      right: 0;
      height: 70px;
      z-index: 997;
      transition: all 0.5s;
      padding: 10px 0;
      box-shadow: 0px 1px 4px #ffffff;
      margin: 0 5%;
      border-radius: 10px;
      background: linear-gradient(100deg, rgba(5, 55, 75, 0.98), #094e68);
    }

    #header.header-transparent {
      background: transparent;
      box-shadow: none;
    }

    #header.header-scrolled {
      top: 10px;
      background: rgba(5, 55, 75, 0.98);
      box-shadow: 0px 2px 10px rgba(255, 197, 110, 0.7);
    }

    .header-center-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.4rem;
      font-weight: bold;
      color: white;
      pointer-events: none;
      text-transform: uppercase;
    }

    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 40px;
    }

    .filter-btn {
      padding: 0.7rem 1.8rem;
      background: #05374b;
      border: none;
      border-radius: 30px;
      color: #ffffff;
      letter-spacing: 1px;
      font-weight: 600;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-transform: uppercase;
    }

    .filter-btn:hover {
      background: #ffc56e;
      color: #05374b;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(52, 152, 219, 0.3);
    }

    .filter-btn.active {
      background: #ffc56e;
      color: #05374b;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }

    .gallery-item {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      aspect-ratio: 4/3;
    }

    .gallery-item:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.92);
      z-index: 1000;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal.show {
      opacity: 1;
    }

    .modal-content {
      position: absolute;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.116);
    }

    .modal-image {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .close {
      position: absolute;
      top: 25px;
      right: 25px;
      color: black;
      font-size: 32px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      content: center;
      align-items: center;
      justify-content: center;
      transition: all 0.6s ease;
    }

    .close:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(90deg);
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 32px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      border: none;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .prev {
      left: 25px;
    }

    .next {
      right: 25px;
    }

    /* Image counter */
    .image-counter {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 16px;
      border-radius: 20px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
      }

      .nav-btn {
        width: 50px;
        height: 50px;
        font-size: 28px;
      }

      .close {
        width: 45px;
        height: 45px;
        font-size: 28px;
      }
    }

    @media (max-width: 576px) {
      .filter-btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }

      .gallery {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .nav-btn {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }

      .close {
        top: 15px;
        right: 15px;
        width: 40px;
        height: 40px;
        font-size: 24px;
      }

      .image-counter {
        font-size: 1rem;
        bottom: 15px;
      }
    }

    /* Footer */
    #footer {
      margin-top: 40px;
    }
    
    /* Lazy loading styles */
    .gallery-item img {
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .gallery-item img.lazy-loaded {
      opacity: 1;
    }
    
    .gallery-item img.lazy-loading {
      filter: blur(8px);
    }
    
    /* Loading animation */
    .loading-spinner {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ffc56e;
      animation: spin 1s ease-in-out infinite;
      z-index: 9999;
    }
    
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Show loading spinner
      const spinner = document.querySelector('.loading-spinner');
      spinner.style.display = 'block';
      
      // Get all gallery items and their data
      const galleryItems = document.querySelectorAll('.gallery-item');
      const imageElements = document.querySelectorAll('.gallery-item img');
      const galleryContainer = document.querySelector('.gallery');
      
      // Create an array of image data from the actual DOM elements
      const images = Array.from(imageElements).map((img, index) => ({
        src: img.getAttribute('data-src') || img.src,
        category: galleryItems[index].getAttribute('data-category'),
        element: galleryItems[index]
      }));

      // Function to shuffle array (Fisher-Yates algorithm)
      function shuffleArray(array) {
        const newArray = [...array];
        for (let i = newArray.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
        }
        return newArray;
      }

      // Function to apply random order to gallery
      function applyRandomOrder() {
        // Get all gallery items
        const items = Array.from(galleryContainer.querySelectorAll('.gallery-item'));
        
        // Shuffle the items
        const shuffledItems = shuffleArray(items);
        
        // Remove all items from gallery
        while (galleryContainer.firstChild) {
          galleryContainer.removeChild(galleryContainer.firstChild);
        }
        
        // Append shuffled items
        shuffledItems.forEach(item => {
          galleryContainer.appendChild(item);
        });
      }

      // Filter functionality
      const filterButtons = document.querySelectorAll('.filter-btn');

      filterButtons.forEach(button => {
        button.addEventListener('click', () => {
          // Remove active class from all buttons
          filterButtons.forEach(btn => btn.classList.remove('active'));

          // Add active class to clicked button
          button.classList.add('active');

          const filter = button.getAttribute('data-filter');

          galleryItems.forEach(item => {
            const category = item.getAttribute('data-category');
            if (filter === 'all' || category === filter) {
              item.style.display = 'block';
            } else {
              item.style.display = 'none';
            }
          });

          // Apply random order if "All" filter is selected
          if (filter === 'all') {
            applyRandomOrder();
          }
        });
      });

      // Modal functionality
      const modal = document.querySelector('.modal');
      const modalImage = document.querySelector('.modal-image');
      const closeButton = document.querySelector('.close');
      const prevButton = document.querySelector('.prev');
      const nextButton = document.querySelector('.next');
      const imageCounter = document.querySelector('.image-counter');

      let currentImageIndex = 0;
      let filteredImages = [];

      // Function to open modal with specific image
      function openModal(index) {
        currentImageIndex = index;
        modalImage.src = filteredImages[currentImageIndex].src;
        updateImageCounter();
        modal.style.display = 'block';
        setTimeout(() => {
          modal.classList.add('show');
        }, 10);
      }

      // Function to update image counter
      function updateImageCounter() {
        imageCounter.textContent = `${currentImageIndex + 1} / ${filteredImages.length}`;
      }

      // Function to navigate to next image
      function nextImage() {
        currentImageIndex = (currentImageIndex + 1) % filteredImages.length;
        modalImage.src = filteredImages[currentImageIndex].src;
        updateImageCounter();
      }

      // Function to navigate to previous image
      function prevImage() {
        currentImageIndex = (currentImageIndex - 1 + filteredImages.length) % filteredImages.length;
        modalImage.src = filteredImages[currentImageIndex].src;
        updateImageCounter();
      }

      // Add click event to gallery items
      galleryItems.forEach((item, index) => {
        item.addEventListener('click', () => {
          // Get current filter
          const currentFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');

          // Create filtered images array based on current filter
          filteredImages = [];
          const visibleItems = document.querySelectorAll('.gallery-item[style="display: block"], .gallery-item:not([style])');
          
          visibleItems.forEach((visibleItem, visibleIndex) => {
            const imgElement = visibleItem.querySelector('img');
            const itemCategory = visibleItem.getAttribute('data-category');
            
            if (currentFilter === 'all' || itemCategory === currentFilter) {
              filteredImages.push({
                src: imgElement.getAttribute('data-src') || imgElement.src,
                index: visibleIndex
              });
            }
          });

          // Find the clicked image index in the filtered array
          const clickedImageIndex = Array.from(visibleItems).indexOf(item);

          // Open modal with the clicked image
          openModal(clickedImageIndex);
        });
      });

      // Close modal
      closeButton.addEventListener('click', () => {
        modal.classList.remove('show');
        setTimeout(() => {
          modal.style.display = 'none';
        }, 300);
      });

      // Navigate with buttons
      nextButton.addEventListener('click', nextImage);
      prevButton.addEventListener('click', prevImage);

      // Navigate with keyboard arrows
      document.addEventListener('keydown', (e) => {
        if (modal.style.display === 'block') {
          if (e.key === 'ArrowRight') {
            nextImage();
          } else if (e.key === 'ArrowLeft') {
            prevImage();
          } else if (e.key === 'Escape') {
            modal.classList.remove('show');
            setTimeout(() => {
              modal.style.display = 'none';
            }, 300);
          }
        }
      });

      // Close modal when clicking outside
      window.addEventListener('click', (event) => {
        if (event.target === modal) {
          modal.classList.remove('show');
          setTimeout(() => {
            modal.style.display = 'none';
          }, 300);
        }
      });

      // Image loading optimization
      function preconnectToOrigins() {
        const preconnectLinks = [
          { rel: 'preconnect', href: window.location.origin }
        ];
        
        preconnectLinks.forEach(link => {
          const el = document.createElement('link');
          el.rel = link.rel;
          el.href = link.href;
          el.crossOrigin = '';
          document.head.appendChild(el);
        });
      }
      
      // Preload the first few images for better perceived performance
      function preloadCriticalImages() {
        const criticalImages = document.querySelectorAll('.gallery-item:nth-child(-n+6) img');
        criticalImages.forEach(img => {
          const src = img.getAttribute('data-src');
          if (src) {
            // Load these images immediately
            img.src = src;
            img.classList.remove('lazy-loading');
            img.classList.add('lazy-loaded');
          }
        });
      }
      
      // Enhanced lazy loading with requestIdleCallback
      function lazyLoadImages() {
        const lazyImages = document.querySelectorAll('img.lazy-loading');
        
        if ('requestIdleCallback' in window) {
          requestIdleCallback(() => {
            lazyLoadImagesNow();
          }, { timeout: 1000 });
        } else {
          // Fallback for browsers that don't support requestIdleCallback
          setTimeout(lazyLoadImagesNow, 500);
        }
        
        function lazyLoadImagesNow() {
          const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const img = entry.target;
                const src = img.getAttribute('data-src');
                
                if (src) {
                  // Use a small timeout to avoid blocking the main thread
                  setTimeout(() => {
                    img.src = src;
                    img.classList.remove('lazy-loading');
                    img.classList.add('lazy-loaded');
                  }, 50);
                }
                
                observer.unobserve(img);
              }
            });
          }, {
            rootMargin: '200px 0px' // Load images when they're 200px from viewport
          });

          lazyImages.forEach(img => {
            // Skip already loaded critical images
            if (img.classList.contains('lazy-loading')) {
              imageObserver.observe(img);
            }
          });
        }
      }
      
      // Initialize all optimization techniques
      preconnectToOrigins();
      preloadCriticalImages();
      lazyLoadImages();
      
      // Apply random order on initial load if "All" filter is active
      if (document.querySelector('.filter-btn.active').getAttribute('data-filter') === 'all') {
        applyRandomOrder();
      }
      
      // Hide loading spinner when images are loaded
      Promise.all(Array.from(document.images).filter(img => !img.complete).map(img => new Promise(resolve => { 
        img.onload = img.onerror = resolve; 
      }))).then(() => {
        spinner.style.display = 'none';
      }).catch(() => {
        // Even if some images fail to load, hide the spinner after a timeout
        setTimeout(() => {
          spinner.style.display = 'none';
        }, 2000);
      });
    });
