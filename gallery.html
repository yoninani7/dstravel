  <style> 

    body {
      font-family: 'Poppins', sans-serif;
      height: 100%;
      margin: 0;  
    }

    .contained {
      max-width: 1200px;  
      margin: 0 auto;
      margin-top: 30px; 
    }

    #header {
      position: relative;
      top: 10px;
      left: 0;
      right: 0;
      height: 70px;
      z-index: 997;
      transition: all 0.5s;
      padding: 10px 0;
      background: rgba(5, 55, 75, 0.98);
      margin: 0 5%;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(255, 197, 110, 0.7);
    }

    #header.header-transparent {
      background: transparent;
      box-shadow: none;
    }

    #header.header-scrolled {
      top: 10px;
      background: rgba(5, 55, 75, 0.98);
      box-shadow: 0px 2px 10px rgba(255, 197, 110, 0.7);
    }

    .header-center-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.4rem;
      font-weight: bold;
      color: white;
      pointer-events: none;
      text-transform: uppercase;
    } 

    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 40px;
    }

    .filter-btn {
      padding: 0.7rem 1.8rem;
      background: #05374b;
      border: none;
      border-radius: 30px;
      color: #ffffff;
      letter-spacing: 1px;
      font-weight: 600;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-transform: uppercase;
    }

    .filter-btn:hover {
      background: #ffc56e;
      color: #05374b;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(52, 152, 219, 0.3);
    }

    .filter-btn.active {
      background: #ffc56e;
      color: #05374b;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }

    .gallery-item {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      aspect-ratio: 4/3;
    }

    .gallery-item:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.5s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.92);
      z-index: 1000;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;

    }

    .modal.show {
      opacity: 1;
    }

    .modal-content {
      position: absolute;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(255, 255, 255, 0.116);
    }

    .modal-image {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .close {
      position: absolute;
      top: 25px;
      right: 25px;
      color: black;
      font-size: 32px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      content: center;
      align-items: center;
      justify-content: center;
      transition: all 0.6s ease;
    }

    .close:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(90deg);
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;

      font-size: 32px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      border: none;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .prev {
      left: 25px;
    }

    .next {
      right: 25px;
    }

    /* Image counter */
    .image-counter {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.4);

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Image array for navigation
      const images = [
        {
          src: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80",
          category: "beach"
        },
        {
          src: "https://images.unsplash.com/photo-1519046904884-53103b34b206?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80",
          category: "beach"
        },
        {
          src: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80",
          category: "mountain"
        },
        {
          src: "https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80",
          category: "mountain"
        },
        {
          src: "https://images.unsplash.com/photo-1513584684374-8bab748fbf90?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80",
          category: "city"
        },
        {
          src: "https://images.unsplash.com/photo-1549144511-736d184193d1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80",
          category: "city"
        },
        {
          src: "https://images.unsplash.com/photo-1506953823976-52e1fdc0149a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80",
          category: "beach"
        },
        {
          src: "https://images.unsplash.com/photo-1518684079-3c830dcef090?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80",
          category: "city"
        }
      ];

      // Filter functionality
      const filterButtons = document.querySelectorAll('.filter-btn');
      const galleryItems = document.querySelectorAll('.gallery-item');

      filterButtons.forEach(button => {
        button.addEventListener('click', () => {
          // Remove active class from all buttons
          filterButtons.forEach(btn => btn.classList.remove('active'));

          // Add active class to clicked button
          button.classList.add('active');

          const filter = button.getAttribute('data-filter');

          galleryItems.forEach((item, index) => {
            if (filter === 'all' || images[index].category === filter) {
              item.style.display = 'block';
            } else {
              item.style.display = 'none';
            }
          });
        });
      });

      // Modal functionality
      const modal = document.querySelector('.modal');
      const modalImage = document.querySelector('.modal-image');
      const closeButton = document.querySelector('.close');
      const prevButton = document.querySelector('.prev');
      const nextButton = document.querySelector('.next');
      const imageCounter = document.querySelector('.image-counter');

      let currentImageIndex = 0;
      let filteredImages = [];

      // Function to open modal with specific image
      function openModal(index) {
        currentImageIndex = index;
        modalImage.src = filteredImages[currentImageIndex].src;
        updateImageCounter();
        modal.style.display = 'block';
        setTimeout(() => {
          modal.classList.add('show');
        }, 10);
      }

      // Function to update image counter
      function updateImageCounter() {
        imageCounter.textContent = `${currentImageIndex + 1} / ${filteredImages.length}`;
      }

      // Function to navigate to next image
      function nextImage() {
        currentImageIndex = (currentImageIndex + 1) % filteredImages.length;
        modalImage.src = filteredImages[currentImageIndex].src;
        updateImageCounter();
      }

      // Function to navigate to previous image
      function prevImage() {
        currentImageIndex = (currentImageIndex - 1 + filteredImages.length) % filteredImages.length;
        modalImage.src = filteredImages[currentImageIndex].src;
        updateImageCounter();
      }

      // Add click event to gallery items
      galleryItems.forEach((item, index) => {
        item.addEventListener('click', () => {
          // Get current filter
          const currentFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');

          // Create filtered images array based on current filter
          filteredImages = [];
          images.forEach((img, i) => {
            if (currentFilter === 'all' || img.category === currentFilter) {
              filteredImages.push({
                src: img.src,
                index: i
              });
            }
          });

          // Find the clicked image index in the filtered array
          const clickedImageIndex = filteredImages.findIndex(img => img.index === index);

          // Open modal with the clicked image
          openModal(clickedImageIndex);
        });
      });

      // Close modal
      closeButton.addEventListener('click', () => {
        modal.classList.remove('show');
        setTimeout(() => {
          modal.style.display = 'none';
        }, 300);
      });

      // Navigate with buttons
      nextButton.addEventListener('click', nextImage);
      prevButton.addEventListener('click', prevImage);

      // Navigate with keyboard arrows
      document.addEventListener('keydown', (e) => {
        if (modal.style.display === 'block') {
          if (e.key === 'ArrowRight') {
            nextImage();
          } else if (e.key === 'ArrowLeft') {
            prevImage();
          } else if (e.key === 'Escape') {
            modal.classList.remove('show');
            setTimeout(() => {
              modal.style.display = 'none';
            }, 300);
          }
        }
      });

      // Close modal when clicking outside
      window.addEventListener('click', (event) => {
        if (event.target === modal) {
          modal.classList.remove('show');
          setTimeout(() => {
            modal.style.display = 'none';
          }, 300);
        }
      });
    });
  </script>
