        .header-center-text {

            font-weight: bold;
            color: white;
            pointer-events: none;
            text-transform: uppercase;
            white-space: nowrap;

        h1 {

            margin-bottom: 10px;
            color: #2c3e50;

        .subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
        }

        .filter-container {
            position: relative;
            background-color: #ffffff;
            width: 90%;
            margin: 0 auto;
            border-radius: 15px;
            padding: 1.5rem 1.5rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
            margin-bottom: 3rem;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
        }

        .filter-container::before,
        .filter-container::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 8px;
            border-radius: 4px;
        }

        .filter-container::before {
            left: 0;
            margin: auto 0;
            height: 50%;
            background: #182848;
        }

        .filter-container::after {
            right: 0;
            margin: auto 0;
            height: 50%;
            background: #182848;
        }

        .filter-tabs {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .filter-tab {
            text-transform: uppercase;
            display: flex;
            align-items: center;
            background-color: rgba(212, 211, 211, 0.829);
            color: rgba(5, 55, 75, 0.98);
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 30px;
            font-size: 0.8rem;
            letter-spacing: 1px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
        }

        .filter-tab.active {
            background-color: rgba(5, 55, 75, 0.98);
            color: rgb(255, 255, 255);
        }

        .filter-tab:hover:not(.active) {
            background-color: rgba(5, 55, 75, 0.863);
            color: white;
            transform: translateY(-3px);
        }

        .filter-tab i {
            margin-right: 0.5rem;
            font-size: 1rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 40px;
            margin-right: 50px;
            margin-left: 50px;
            width: calc(100% - 100px);
        }

        .image-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 1 / 1;
            width: 100%;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .image-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .image-card:hover .gallery-image {
            transform: scale(1.05);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-size: 1.2rem;
            color: #7f8c8d;
        }

        .placeholder {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            width: 100%;
            height: 100%;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9rem;

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            overflow: hidden;
        }

        .modal-content {
            position: relative;
            margin: auto;
            display: block;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            top: 50%;
            transform: translateY(-50%);
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        .close:hover {
            color: #bbb;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 30px;
            transition: 0.3s;
            user-select: none;
            -webkit-user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 0 3px 3px 0;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

            // DOM elements
            const gallery = document.getElementById('imageGallery');
            const filterButtons = document.querySelectorAll('.filter-tab');
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const closeBtn = document.querySelector('.close');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');

            // Variables for modal navigation
            let currentImageIndex = 0;
            let currentFilteredImages = [];

            // Function to load images with lazy loading
            function loadImages() {
                // Clear loading message
                gallery.innerHTML = '';

                // Create image cards
                imageData.forEach((image, index) => {
                    const imageCard = document.createElement('div');
                    imageCard.className = 'image-card';
                    imageCard.setAttribute('data-category', image.category);
                    // Remove this line: imageCard.setAttribute('data-index', index);

                    const imageContainer = document.createElement('div');
                    imageContainer.className = 'image-container';

                    const img = document.createElement('img');
                    img.className = 'gallery-image';
                    img.src = image.src;
                    img.alt = image.title;
                    img.loading = 'lazy';

                    // Add click event to open modal - pass the image ID instead of index
                    img.addEventListener('click', () => openModal(image.id));

                    // Add placeholder until image loads
                    img.onload = function () {
                        if (imageContainer.querySelector('.placeholder')) {
                            imageContainer.removeChild(imageContainer.querySelector('.placeholder'));
                        }
                    };

                    // Create a placeholder
                    const placeholder = document.createElement('div');
                    placeholder.className = 'placeholder';
                    imageContainer.appendChild(placeholder);

                    imageContainer.appendChild(img);
                    imageCard.appendChild(imageContainer);

                    gallery.appendChild(imageCard);
                });

                // Set current filtered images to all images initially
                currentFilteredImages = [...imageData];
            }

            // Filter images based on category 
            function filterImages(category) {
                const imageCards = document.querySelectorAll('.image-card');

                // Update current filtered images based on category
                if (category === 'all') {
                    currentFilteredImages = [...imageData];
                } else {
                    currentFilteredImages = imageData.filter(image => image.category === category);
                }

                imageCards.forEach(card => {
                    if (category === 'all' || card.getAttribute('data-category') === category) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            }


            // Open modal with selected image
            function openModal(imageId) {
                // Find the index of the image in the current filtered array by its ID
                currentImageIndex = currentFilteredImages.findIndex(img => img.id === imageId);

                if (currentImageIndex !== -1) {
                    modal.style.display = 'block';
                    modalImg.src = currentFilteredImages[currentImageIndex].src;
                }
            }

            // Navigate to next image in modal
            function nextImage() {
                currentImageIndex = (currentImageIndex + 1) % currentFilteredImages.length;
                modalImg.src = currentFilteredImages[currentImageIndex].src;
            }

            // Navigate to previous image in modal
            function prevImage() {
                currentImageIndex = (currentImageIndex - 1 + currentFilteredImages.length) % currentFilteredImages.length;
                modalImg.src = currentFilteredImages[currentImageIndex].src;
            }

            // Close modal
            function closeModal() {
                modal.style.display = 'none';
            }

            // Initialize the gallery
            function initGallery() {
                loadImages();

                // Add event listeners to filter buttons
                filterButtons.forEach(button => {
                    button.addEventListener('click', function () {
                        // Remove active class from all buttons
                        filterButtons.forEach(btn => btn.classList.remove('active'));

                        // Add active class to clicked button
                        this.classList.add('active');

                        // Filter images
                        filterImages(this.getAttribute('data-filter'));
                    });
                });

                // Modal event listeners
                closeBtn.addEventListener('click', closeModal);
                nextBtn.addEventListener('click', nextImage);
                prevBtn.addEventListener('click', prevImage);

                // Close modal when clicking outside the image
                modal.addEventListener('click', function (e) {
                    if (e.target === modal) {
                        closeModal();
                    }
                });

                // Keyboard navigation
                document.addEventListener('keydown', function (e) {
                    if (modal.style.display === 'block') {
                        if (e.key === 'Escape') {
                            closeModal();
                        } else if (e.key === 'ArrowRight') {
                            nextImage();
                        } else if (e.key === 'ArrowLeft') {
                            prevImage();
                        }
                    }
                });
            }

            // Initialize when DOM is loaded
            document.addEventListener('DOMContentLoaded', initGallery);
        </script>
