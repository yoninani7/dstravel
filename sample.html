<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .swiper {
      width: 100%;
      max-width: 1000px;
      padding-top: 60px;
      padding-bottom: 60px;
    }

    .swiper-slide {
      width: 300px;
      height: 300px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .swiper-button-prev,
    .swiper-button-next {
      background: linear-gradient(#060879,#05374b);
      padding: 12px;
      border-radius: 50%;
      box-shadow: 0 5px 20px #060879,#05374b;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease, 0.3s ease;
      width: 50px; 
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      /* Larger font size for emphasis */
      border: 2px solid rgba(255, 255, 255, 0.8);
      /* Semi-transparent white border */
    }

    .swiper-button-prev:hover,
    .swiper-button-next:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #060879,#05374b);
      /* Darker gradient on hover */
      box-shadow: 0 8px 30px #060879,#05374b;
      /* Enhanced neon shadow */
      border: 2px solid #060879,#05374b;
      /* Brighter border on hover */
    }

    .swiper-pagination-bullet {
      background: #ccc;
      opacity: 1;
    }

    .swiper-pagination-bullet-active {
      background:#05374b; 
    }
  </style>
</head>

<body>

  <!-- Slider -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="assets/img/chefs/chefs-1.jpg" alt="Slide 1" />
      </div>
      <div class="swiper-slide">
        <img src="assets/img/event-birthday.jpg" alt="Slide 2" />
      </div>
      <div class="swiper-slide">
        <img src="assets/img/chefs/chefs-2.jpg" alt="Slide 3" />
      </div>
      <div class="swiper-slide">
        <img src="assets/img/chefs/chefs-3.jpg" alt="Slide 4" />
      </div>
      <div class="swiper-slide">
        <img src="assets/img/event-private.jpg" alt="Slide 5" />
      </div>
    </div>

    <!-- Pagination -->
    <div class="swiper-pagination"></div>

    <!-- Arrows -->
    <div class="swiper-button-next"> </div>
    <div class="swiper-button-prev"> </i></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Slider Config -->
  <script>
    const swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      initialSlide: 20, // start from the middle
      loop: true,
      coverflowEffect: {
        rotate: 15,
        stretch: 20,
        depth: 10,
        modifier: 2.5,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>

</body>

</html>
