    :root {

    .swiper {
      width: 100%;
      max-width: 1000px;
      padding: 50px 0;
      margin: auto;
    }

    .swiper-slide {
      width: 280px;
      height: 280px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      cursor: pointer;
    }

    .swiper-slide:hover {
      transform: scale(1.04);
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .swiper-pagination-bullet {
      background: #bbb;
      opacity: 1;
    }

    .swiper-pagination-bullet-active {
      background: var(--primary);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
    }

    .modal-navigation {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .modal-button {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
      color: white;
      font-size: 40px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      pointer-events: all;
      padding: 0 20px;
      transition: all 0.2s ease;
    }

    .modal-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .exit-button {
  position: fixed;
  top: 20px;
  right: 25px;
  font-size: 24px; /* Adjusted for better fit */
  font-weight: bold;
  color: #fff;

  cursor: pointer;

  transition: background 0.3s ease, transform 0.2s ease;
}

    .exit-button:hover {

    }

    @media (max-width: 600px) {

    }
  </style>

  <script>
    const swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      slidesPerView: "auto",
      loop: true,
      centeredSlides: true,
      coverflowEffect: {
        rotate: 15,
        stretch: 20,
        depth: 180,
        modifier: 1.5,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });

    const modal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");
    const slides = document.querySelectorAll('.swiper-slide');
    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      modalImage.src = slides[index].getAttribute('data-img');
      modal.classList.add('active');
      document.getElementById('exitPageBtn').style.display = 'none'; // Hide exit button
    }

    function closeModal() {
      modal.classList.remove('active');
      document.getElementById('exitPageBtn').style.display = ''; // Show exit button
    }

    function updateImage(index) {
      if (index < 0) currentIndex = slides.length - 1;
      else if (index >= slides.length) currentIndex = 0;
      else currentIndex = index;

      modalImage.src = slides[currentIndex].getAttribute('data-img');
    }

    slides.forEach((slide, index) => {
      slide.addEventListener('click', () => openModal(index));
    });

    modal.addEventListener('click', closeModal);
    document.getElementById('prevButton').addEventListener('click', (e) => {
      e.stopPropagation();
      updateImage(currentIndex - 1);
    });
    document.getElementById('nextButton').addEventListener('click', (e) => {
      e.stopPropagation();
      updateImage(currentIndex + 1);
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (modal.classList.contains('active')) {
        if (e.key === 'ArrowLeft') {
          updateImage(currentIndex - 1);
        } else if (e.key === 'ArrowRight') {
          updateImage(currentIndex + 1);
        } else if (e.key === 'Escape') {
          closeModal();
        }
      }
    });

    // Exit button click handler
    document.getElementById('exitPageBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
