<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    .body {
      margin: 0;
      background: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .swiper {
      width: 100%;
      max-width: 1000px;
      padding-top: 60px;
      padding-bottom: 60px;
    }

    .swiper-slide {
      width: 300px;
      height: 300px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      cursor: pointer;
      /* Pointer cursor for clickable slides */
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* 
    .swiper-button-prev,
    .swiper-button-next {
      background: linear-gradient(#060879, #05374b);
      padding: 12px;
      border-radius: 50%;
      box-shadow: 0 5px 20px #060879, #05374b;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      border: 2px solid rgba(255, 255, 255, 0.8);
    }

    .swiper-button-prev:hover,
    .swiper-button-next:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #060879, #05374b);
      box-shadow: 0 8px 30px #060879, #05374b;
      border: 2px solid #060879;
    } */

    .swiper-pagination-bullet {
      background: #ccc;
      opacity: 1;
    }

    .swiper-pagination-bullet-active {
      background: #05374b;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .modal.active {
      display: flex;
    }

    .modal-navigation {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .modal-button {
      background: none;
      border: none;
      color: white;
      font-size: 40px;
      cursor: pointer;
      padding: 0 20px;
    }
  </style>
</head>

<body>
<img src="assets/img/transformed.png" alt="Logo" style="width: 200px;  " />
  <header style="background:#05374b; color: #ffffff; padding: 30px; text-align: center; position: relative;">
   <img src="assets/img/transformed.png" alt="Logo" style="width: 200px;  " />
    <h1
      style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 3em; margin: 0; text-transform: uppercase; letter-spacing: 2px; transition: color 0.3s;">
      Our Image Gallery 
    </h1>
    <p
      style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 1.2em; margin: 10px 0; opacity: 0.85; transition: opacity 0.3s;">
      View our diverse collection of images showcasing events, celebrations, and more.
    </p>
    <div
      style="position: relative; margin: 20px auto; width: 200px; height: 4px; background: #007acc; border-radius: 10px; transition: background 0.3s;">
    </div>
    <div
      style="position: absolute; top: 10px; left: 10px; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.1); border-radius: 15px; z-index: -1;">
    </div>
  </header>
  <!-- Slider -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide" data-img="assets/img/chefs/chefs-1.jpg">
        <img src="assets/img/chefs/chefs-1.jpg" alt="Slide 1" />
      </div>
      <div class="swiper-slide" data-img="assets/img/event-birthday.jpg">
        <img src="assets/img/event-birthday.jpg" alt="Slide 2" />
      </div>
      <div class="swiper-slide" data-img="assets/img/chefs/chefs-2.jpg">
        <img src="assets/img/chefs/chefs-2.jpg" alt="Slide 3" />
      </div>
      <div class="swiper-slide" data-img="assets/img/chefs/chefs-3.jpg">
        <img src="assets/img/chefs/chefs-3.jpg" alt="Slide 4" />
      </div>
      <div class="swiper-slide" data-img="assets/img/event-private.jpg">
        <img src="assets/img/event-private.jpg" alt="Slide 5" />
      </div>

    </div>

    <!-- Pagination -->
    <div class="swiper-pagination"></div>

    <!-- Arrows -->
    <div class="swiper-button-next " style="color: white;"></div>
    <div class="swiper-button-prev" style="color: white;"></div>
  </div>

  <!-- Modal -->
  <div class="modal" id="imageModal">
    <img id="modalImage" src="" alt="Review Image" />
    <div class="modal-navigation">
      <button class="modal-button" id="prevButton">&#10094;</button>
      <button class="modal-button" id="nextButton">&#10095;</button>
    </div>
  </div>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Slider Config -->
  <script>
    const swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      slidesPerView: "auto",
      loop: true,
      initialSlide: 0,
      coverflowEffect: {
        rotate: 15,
        stretch: 20,
        depth: 200,
        modifier: 1.5,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });

    // Modal functionality
    const modal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");
    const slides = document.querySelectorAll('.swiper-slide');
    let currentIndex = 0;

    function openModal(index) {
      currentIndex = index;
      modalImage.src = slides[index].getAttribute('data-img');
      modal.classList.add('active');
    }

    function closeModal() {
      modal.classList.remove('active');
    }

    function updateImage(index) {
      if (index < 0) {
        currentIndex = slides.length - 1; // Loop to last image
      } else if (index >= slides.length) {
        currentIndex = 0; // Loop to first image
      } else {
        currentIndex = index;
      }
      modalImage.src = slides[currentIndex].getAttribute('data-img');
    }

    document.querySelectorAll('.swiper-slide').forEach((slide, index) => {
      slide.addEventListener('click', () => openModal(index));
    });

    modal.addEventListener('click', closeModal);
    document.getElementById('prevButton').addEventListener('click', (e) => {
      e.stopPropagation(); // Prevent closing modal
      updateImage(currentIndex - 1);
    });
    document.getElementById('nextButton').addEventListener('click', (e) => {
      e.stopPropagation(); // Prevent closing modal
      updateImage(currentIndex + 1);
    });
  </script>

</body>

</html>
