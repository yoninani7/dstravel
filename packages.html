    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            padding-top: 90px;
        }

        html {
            scroll-behavior: smooth;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #05374b;
            margin-top: 100px;
            text-align: center;
        }

        /* Header */
        #header {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            height: 70px;
            z-index: 997;
            transition: all 0.5s;
            padding: 10px 0;
             background: linear-gradient(100deg, rgba(5, 55, 75, 0.98), #094e68);
            margin: 0 5%;
            border-radius: 10px; 
            box-shadow: 0px 1px 4px #ffffff;
               }

        #header.header-transparent {
            background: transparent;
            box-shadow: none;
        }

        #header.header-scrolled {
            top: 10px;
            background: rgba(5, 55, 75, 0.98);
            box-shadow: 0px 2px 10px rgba(255, 197, 110, 0.7);
        }

        .header-center-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            pointer-events: none;
            white-space: nowrap;
        }

        /* Container */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* PDF Viewer */
        .pdf-viewer {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .pdf-item {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }

        .pdf-item.expanded {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            margin: 15px 0;
        }

        .pdf-header {
            padding: 1.2rem 1.5rem;
            background: linear-gradient(to right, #f8f9fa, #ffffff);
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .pdf-header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .pdf-icon {
            font-size: 2rem;
            color: #4b6cb7;
            transition: transform 0.3s ease;
        }

        .pdf-item.expanded .pdf-icon {
            color: #ff6b6b;
        }

        .pdf-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2c3e50;
            word-break: break-word;
        }

        .toggle-btn {
            background: #05374b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .toggle-btn:hover {
            background: #084f6baf;
            transform: scale(1.05);
        }

        .pdf-preview-container {
            height: 0;
            overflow: hidden;
            background: #f0f2f5;
            transition: height 0.4s ease;
        }

        .pdf-item.expanded .pdf-preview-container {
            height: 500px;
        }

        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .pdf-actions {
            display: flex;
            padding: 1.2rem 1.5rem;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            gap: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .pdf-item.expanded .pdf-actions {
            opacity: 1;
        }

        .btnpdf {
            background: linear-gradient(135deg, #05374b 0%, #084f6b 100%);
            width: 300px;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin: 10px 5px; 
            align-items: center;
            gap: 8px;
        }

        .btnpdf:hover {
            background: linear-gradient(135deg,  #05374b 0%, #05374b 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Accordion */

            margin: 2rem 0;
        }

        .accordion-item {

            transition: all 0.3s ease;
            border-top: 1px rgba(255, 255, 255, 0.2);
        }

        .accordion-item.expanded {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25), 0 10px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }

        .accordion-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 25px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);

            transition: all 0.3s ease;
            border-bottom: 1px solid #e9ecef;
        }

        .accordion-item.expanded .accordion-header {
            color: #05374b;
            border-top: 3px solid #05374b;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .accordion-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .accordion-toggle-btn {

            height: 40px;

            background: linear-gradient(135deg,  #182848 0%, #253d6e 100%);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .accordion-item.expanded .accordion-toggle-btn {
            background: rgba(3, 39, 138, 0.836);
            color: #ffffff;
            transform: rotate(180deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .accordion-item.expanded .accordion-content {
            max-height: 900px;
        }

        .pdf-preview {
            height: 0;
            transition: height 0.4s ease;
            overflow: hidden;
        }

        .accordion-item.expanded .pdf-preview {
            height: 400px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            padding: 15px;
            gap: 15px;
            flex-wrap: wrap;
        }

        /* Footer */
        #footer {

            color: white;
            padding: 40px 0;
            margin-top: 50px;
            position: relative;
            overflow: hidden;

            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;

        }

        @keyframes twinkle {

        }

                width: 60px !important;
            }
        }
    </style>

    <script>
        // PDF data
        const pdfFiles = [
            {
                filePath: "assets/packages/3Nights and 4Days Honeymoon package to MBA-with flight ticket .pdf",
            },
            {
                filePath: "assets/packages/3Nights and 4Days Valentine's Day Package to SEZ-with flight ticket.pdf",
            },
            {
                filePath: "assets/packages/3Nights and 4Days Weekend Gateway package to MBA-with flight ticket.pdf",
            },
            {
                filePath: "assets/packages/3Nights and 4Days Weekend Getaway Package to SEZ-with flight ticket.pdf",
            },
            {
                filePath: "assets/packages/3Nights and 4Days Weekend Getaway Package to ZNZ-with flight ticket.pdf",
            },
            {
                filePath: "assets/packages/4Nights and 5Days Honeymoon Package to SEZ-with flight ticket.pdf",
            },
            {
                filePath: "assets/packages/Cape Town Honeymoon Package-2025.pdf",
            },
            {
                filePath: "assets/packages/Cape Town Valentine-2025.pdf",
            },
            {
                filePath: "assets/packages/Mombasa valentine day Package-2025.pdf",
            },
            {
                filePath: "assets/packages/Weekend Gateway Cape Town Package-2025.pdf",
            },
            {
                filePath: "assets/packages/Zanzibar Honeymoon Package-2025.pdf",
            },
            {
                filePath: "assets/packages/Zanzibar Valentine-2025.pdf",
            }
        ];

        // Function to extract title from file path
        function extractTitleFromPath(filePath) {
            const filename = filePath.split('/').pop();
            const titleWithoutExtension = filename.replace(/\.pdf$/i, '');
            const titleWithSpaces = titleWithoutExtension.replace(/[_-]/g, ' ');
            return titleWithSpaces.replace(/\b\w/g, c => c.toUpperCase());
        }

        // Function to add toolbar=0 parameter to PDF URL
        function preparePdfUrl(filePath) {
            if (filePath.startsWith('http')) {
                const separator = filePath.includes('#') ? '&' : '#';
                return `${filePath}${separator}toolbar=0`;
            } else {
                return `${filePath}#toolbar=0`;
            }
        }

        // DOM elements
        const accordion = document.getElementById('accordion');
        let currentlyExpanded = null;

        // Generate accordion items
        function renderAccordion() {
            accordion.innerHTML = '';

            pdfFiles.forEach((pdf, index) => {
                const title = extractTitleFromPath(pdf.filePath);
                const pdfUrl = preparePdfUrl(pdf.filePath);

                const item = document.createElement('div');
                item.className = 'accordion-item';
                item.innerHTML = `
                    <div class="accordion-header">
                        <div class="header-left">
                            <div class="logo-container">
                                <img src="assets/img/footerlogoenhanced.png" alt="Logo" style="width:90px">
                            </div>
                            <h2 class="accordion-title">${title}</h2>
                        </div>
                        <button class="accordion-toggle-btn">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                    <div class="accordion-content">
                        <div class="pdf-preview">
                            <iframe class="pdf-iframe" src="${pdfUrl}" frameborder="0"></iframe>
                        </div>
                        <div class="button-container">
                            <button class="btnpdf preview-btn">
                                <i class="fas fa-eye"></i>&nbsp;&nbsp; Preview PDF
                            </button>
                            <button class="btnpdf book-btn">
                                <i class="fas fa-calendar-check"></i>&nbsp;&nbsp; Book Now
                            </button>
                        </div>
                    </div>
                `;

                // Add event listeners
                const header = item.querySelector('.accordion-header');
                const toggleBtn = item.querySelector('.accordion-toggle-btn');
                const previewBtn = item.querySelector('.preview-btn');
                const bookBtn = item.querySelector('.book-btn');

                header.addEventListener('click', () => {
                    toggleItem(item);
                });

                toggleBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleItem(item);
                });

                previewBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    window.open(pdf.filePath, '_blank');
                });

                bookBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    window.location.href = 'book.html';
                });

                accordion.appendChild(item);
            });

            // Generate stars for footer
            generateStars();
        }

        // Toggle accordion item
        function toggleItem(item) {
            const wasExpanded = item.classList.contains('expanded');

            // Collapse all items
            document.querySelectorAll('.accordion-item').forEach(accordionItem => {
                accordionItem.classList.remove('expanded');
            });

            // If it wasn't already expanded, expand it
            if (!wasExpanded) {
                item.classList.add('expanded');
                currentlyExpanded = item;
            } else {
                currentlyExpanded = null;
            }
        }

        // Generate stars for footer
        function generateStars() {
            const starsContainer = document.querySelector('.stars-container');
            const stars = starsContainer.querySelectorAll('.star');
            
            stars.forEach(star => {
                // Random position
                const top = Math.random() * 100;
                const left = Math.random() * 100;
                
                // Random size between 1-3px
                const size = Math.random() * 2 + 1;
                
                // Random animation delay
                const delay = Math.random() * 5;
                
                star.style.top = `${top}%`;
                star.style.left = `${left}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
            });
        }

        // Initial render
        renderAccordion();
    </script>
