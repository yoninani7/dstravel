      color: #05374b;
    }
    .form-control:focus {
      box-shadow: 0 0 0 3px rgba(5, 55, 75, 0.15) !important;
      border: 1px solid rgba(5, 55, 75, 0.4) !important;
      background-color: white !important;
      transform: translateY(-2px);

    textarea.form-control {
      min-height: 150px;
      padding-top: 30px !important;
    }
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }
    .floating-label {
      position: absolute;
      top: 18px;
      left: 15px;
      font-size: 16px;
      color: #6c757d;
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 1;
      background: transparent;
      padding: 0 5px;
      border-radius: 4px;
      font-weight: 400;
    }
    .form-control:focus + .floating-label,
    .form-control:not(:placeholder-shown) + .floating-label {
      top: -10px;
      font-size: 13px;
      opacity: 1;
      color: #05374b;
      font-weight: 600;
      background: linear-gradient(to bottom, #ffffff, #f8f9fa);
      padding: 0 8px;
      box-shadow: 0 2px 5px rgba(5, 55, 75, 0.1);
      border: 1px solid rgba(5, 55, 75, 0.2);
    }
    .form-control::placeholder {
      color: transparent !important;
    }
    .form-control:focus::placeholder {
      color: #6c757d !important;
      opacity: 0.5 !important;
    }
    #header {
      position: relative;
      top: 10px;
      left: 0;
      right: 0;
      height: 70px;
      z-index: 997;
      transition: all 0.5s;
      padding: 10px 0;
      margin: 0 5%;

      box-shadow: 0px 1px 4px #ffffff;
      background: linear-gradient(100deg, rgba(5, 55, 75, 0.98), #094e68);

    #header.header-scrolled {
      top: 10px;

    }
    .header-center-text {
      position: absolute;
      left: 50%;

      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      pointer-events: none;
    }
    /* Form container styling */
    .form-container {
      background-color: rgba(5, 55, 75, 0.15);
      padding: 40px 30px;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {

    }
    .sendbtn {
      display: inline-block;
      background: linear-gradient(135deg, #05374b, #0a122c);
      color: white;
      padding: 16px 45px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      border: none;
      transition: all 0.4s ease;
      font-size: 1.1rem;
      position: relative;
      overflow: hidden;
      z-index: 1;
      box-shadow: 0 5px 15px rgba(5, 55, 75, 0.3);
      letter-spacing: 0.5px;
    }
    .sendbtn:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      background: linear-gradient(135deg, #0a122c, #05374b);
      transition: width 0.5s ease;
      z-index: -1;
    }
    .sendbtn:hover {
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(5, 55, 75, 0.4);
    }
    .sendbtn:hover:before {
      width: 100%;
    }
    .sendbtn:active {
      transform: translateY(-1px);
    }

      height: 3px;
      background: linear-gradient(90deg, transparent, #05374b, transparent);
    }
    /* Form row spacing */
    .form-row-spacing {
      margin-bottom: 15px;
