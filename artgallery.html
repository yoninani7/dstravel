    <style>
        :root {
            --sunset-orange: #FF7E5F;
            --deep-blue: #2A3F54;
            --golden-yellow: #FFD166;
            --soft-teal: #06D6A0;
            --warm-sand: #EFD9B4;
            --dark-charcoal: #2D2D2A;
            --light-cream: #F8F4E3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-cream);
            color: var(--dark-charcoal);
            overflow-x: hidden;
        }


        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: var(--deep-blue);
            margin-top: 100px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        /* Filter Buttons */
        .category-filter {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.7rem 1.8rem;
            border: none;
            border-radius: 50px;
            background-color: var(--deep-blue);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background-color: var(--golden-yellow);
            color: var(--deep-blue);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Gallery Grid */
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            aspect-ratio: 4/3;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.6s forwards;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 1.5rem;
            color: white;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .item-info {
            transform: translateY(0);
        }

        .item-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            margin-bottom: 0.3rem;
        }

        .item-location {
            font-size: 0.9rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        /* Modal Lightbox */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            text-align: center;
        }

        .modal-img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-info {
            color: white;
            margin-top: 1.5rem;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .modal-location {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            transition: transform 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg);
            color: var(--golden-yellow);
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: var(--golden-yellow);
            color: var(--deep-blue);
        }

        .prev-btn {
            left: 30px;
        }

        .next-btn {
            right: 30px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 3rem 2rem;
            background: linear-gradient(135deg, var(--deep-blue), var(--sunset-orange));
            color: white;
            margin-top: 3rem;
        }

        footer p {
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                margin-top: 80px;
            }

            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
                padding: 1.5rem;
            }

            .nav-btn {
                width: 50px;
                height: 50px;
            }
        }

        /* Floating Animation */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

    <script>

                url: "https://images.unsplash.com/photo-1514890547357-a9ee288728e0?auto=format&fit=crop&w=1200&q=80"

                title: "Bali Beaches",

                filter: "beach",
                url: "https://images.unsplash.com/photo-1537996194471-e657df975ab4?auto=format&fit=crop&w=1200&q=80"
            },
            {

                title: "Northern Lights",
                location: "Iceland",
                filter: "landscape",
                url: "https://images.unsplash.com/photo-1512273222628-4daea6e55abb?auto=format&fit=crop&w=1200&q=80"

            {
                id: 8,
                title: "Marrakech Market",
                location: "Morocco",
                filter: "culture",
                url: "https://images.unsplash.com/photo-1518544866330-95babcff0c17?auto=format&fit=crop&w=1200&q=80"
            },
            {
                id: 9,
                title: "Grand Canyon",
                location: "Arizona, USA",
                filter: "landscape",
                url: "https://images.unsplash.com/photo-1509316785289-025f5b846b35?auto=format&fit=crop&w=1200&q=80"
            },
            {
                id: 10,
                title: "Kyoto Temples",
                location: "Kyoto, Japan",
                filter: "culture",
                url: "https://images.unsplash.com/photo-1492571350019-22de08371fd3?auto=format&fit=crop&w=1200&q=80"
            },
            {
                id: 11,
                title: "Patagonia",
                location: "Argentina",
                filter: "mountain",
                url: "https://images.unsplash.com/photo-1526397751294-331021109fbd?auto=format&fit=crop&w=1200&q=80"
            },
            {
                id: 12,
                title: "Seychelles Paradise",
                location: "Seychelles",
                filter: "beach",
                url: "https://images.unsplash.com/photo-1506929562872-bb421503ef21?auto=format&fit=crop&w=1200&q=80"
            }
        ];

        // Initialize Gallery
        const galleryContainer = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const modalTitle = document.getElementById('modal-title');
        const modalLocation = document.getElementById('modal-location');
        const closeBtn = document.getElementById('close-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const filterBtns = document.querySelectorAll('.filter-btn');

        let currentIndex = 0;
        let filteredItems = [];

        // Create Gallery Items
        function createGalleryItems(items) {
            galleryContainer.innerHTML = '';

            items.forEach((item, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = `gallery-item`;
                galleryItem.style.animationDelay = `${index * 0.1}s`;
                galleryItem.dataset.filter = item.filter;
                galleryItem.dataset.index = index;

                galleryItem.innerHTML = `
                    <img src="${item.url}" alt="${item.title}">
                    <div class="item-info">
                        <h3 class="item-title">${item.title}</h3>
                        <p class="item-location">üìç ${item.location}</p>
                    </div>
                `;

                galleryItem.addEventListener('click', () => openModal(index));
                galleryContainer.appendChild(galleryItem);
            });

            filteredItems = [...items];
        }

        // Open Modal
        function openModal(index) {
            currentIndex = index;
            const item = filteredItems[currentIndex];

            modalImg.src = item.url;
            modalImg.alt = item.title;
            modalTitle.textContent = item.title;
            modalLocation.textContent = item.location;

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Close Modal
        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Navigate Modal
        function navigateModal(direction) {
            if (direction === 'prev') {
                currentIndex = (currentIndex - 1 + filteredItems.length) % filteredItems.length;
            } else {
                currentIndex = (currentIndex + 1) % filteredItems.length;
            }

            const item = filteredItems[currentIndex];
            modalImg.src = item.url;
            modalImg.alt = item.title;
            modalTitle.textContent = item.title;
            modalLocation.textContent = item.location;
        }

        // Filter Gallery
        function filterGallery(filter) {
            filterBtns.forEach(btn => {
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            if (filter === 'all') {
                createGalleryItems(galleryData);
            } else {
                const filteredData = galleryData.filter(item => item.filter === filter);
                createGalleryItems(filteredData);
            }
        }

        // Event Listeners
        closeBtn.addEventListener('click', closeModal);
        prevBtn.addEventListener('click', () => navigateModal('prev'));
        nextBtn.addEventListener('click', () => navigateModal('next'));

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterGallery(btn.dataset.filter);
            });
        });

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (modal.classList.contains('active')) {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'ArrowLeft') {
                    navigateModal('prev');
                } else if (e.key === 'ArrowRight') {
                    navigateModal('next');
                }
            }
        });

        // Initialize Gallery
        createGalleryItems(galleryData);
    </script>
